{% extends "base.html" %}

{% block stylesheets %}
{%load static%}
<link rel="stylesheet" href="{% static 'account.css' %}" /> <!--Change stylesheet?-->
<link rel="stylesheet" href="{% static 'transitionpage.css' %}" />
{% endblock %}

{% block content %}
<div class="container-bordered">
<h1>Choose the site you'd like to visit, {{name}}.</h1>
<a href="/account">Back to Account</a>
    <div class="rows">
        {% for site, full_name in sites.items %}
        <a class="acc-box {{site}}" href="/newvisit/{{site}}">{{full_name}}</a>
        {% endfor %}
    </div>
</div>
{% endblock %}
